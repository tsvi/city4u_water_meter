name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run tests
        run: |
          pytest tests/ --cov=custom_components/city4u --cov-report=term
      
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check .
      
      - name: Type check with mypy
        run: |
          mypy --strict custom_components/

  release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify version consistency
        run: |
          MANIFEST_VERSION=$(grep '"version"' custom_components/city4u/manifest.json | sed -E 's/.*"version": "([^"]+)".*/\1/')
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed -E 's/version = "(.+)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Pyproject version: $PYPROJECT_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ] || [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch detected!"
            echo "Please ensure all versions match the tag version before releasing."
            exit 1
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version from git log
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${GITHUB_REF_NAME}$" | tail -1)
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" ${GITHUB_REF_NAME})
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..${GITHUB_REF_NAME})
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > changelog.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          generate_release_notes: true
